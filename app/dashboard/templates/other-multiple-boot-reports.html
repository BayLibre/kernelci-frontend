<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
{%- if is_mobile %}
    <div class="table-responsive" id="other-reports-table-div">
{%- else %}
    <div class="table" id="other-reports-table-div">
{%- endif %}
    <div id="boot-reports-loading-div" class="pull-center">
        <i class="fa fa-cog fa-spin fa-2x"></i>&nbsp;
        <span id="boot-reports-loading-content">searching for other boot reports&hellip;</span>
    </div>
    <table class="table table-striped table-condensed table-hover clickable-table hidden" id="multiple-labs-table">
        <thead>
            <tr>
                <th>Lab Name</th>
                <th>Failure Reason</th>
                <th class="pull-center">Boot Log</th>
                <th class="pull-center">Date</th>
                <th class="pull-center">Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="boot-reports-table-body"></tbody>
    </table>
    </div>
</div>
