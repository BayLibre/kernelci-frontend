{% extends 'base.html' %}
{%- block meta -%}
    <meta name="csrf-token" content="{{ csrf_token_r() }}">
{%- endblock %}
{%- block title %}{{ page_title|safe }}{%- endblock %}
{%- block head %}
{{ super() }}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
{%- endblock %}
{%- block content %}
<br />
<div class="row">
    <div class="page-header">
        <h2>{{ body_title|safe }}</h2>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="table-loading" class="pull-center">
            <i class="fa fa-cog fa-2x fa-spin"></i>&nbsp;loading&hellip;
        </div>
        <div class="table-responsive" id="table-div">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-hover table-striped table-condensed clickable-table" id="jobstable">
        </table>
        </div>
    </div>
</div>
<input type="hidden" id="search-filter" value="{{ search_filter }}">
{%- endblock %}
{%- block scripts %}
{{ super() }}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="/static/js/linaro-jslib-1.0.1.min.js"></script>
<script type="text/javascript" src="/static/js/linaro-jobs-all-1.0.4.js"></script>
{%- endblock %}
