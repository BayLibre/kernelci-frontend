{% extends 'base.html' %}
{%- block title %}{{ page_title|safe }}{%- endblock %}
{%- block head %}
{{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/css/datatables.min.css">
{%- endblock %}
{%- block content %}
{% include "date_range.html" %}
<div class="row">
    <div class="col-lg-12">
        <table cellpadding="0" cellspacing="0" border="0" class="table table-hover table-striped" id="defconfigs">
        </table>
    </div>
</div>
{%- endblock %}
{%- block scripts %}
{{ super() }}
<script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/js/kernelci.js"></script>
<script type="text/javascript" src="/static/js/datatables.min.js"></script>
<script type="text/javascript">  
$(document).ready(function () {
    $('#li-build').addClass("active");
    $('#defconfigs').dataTable({
        'language': {
            'lengthMenu': '_MENU_ builds per page',
            'zeroRecords': 'No builds to display.',
        },
        'lengthMenu': [25, 50, 75, 100],
        'ordering': true,
        'processing': true,
        'stateDuration': -1,
        'stateSave': true,
        'order': [4, 'desc'],
        'ajax': {
            'type': 'GET',
            'url': '/_ajax/defconf',
            'traditional': true,
            'dataSrc': 'result',
            'data': {
                'sort': 'created_on',
                'sort_order': -1,
                'date_range': 15,
                'field': [
                    '_id', 'job', 'kernel', 'defconfig', 'status',
                    'metadata', 'arch', 'created_on',
                ],
            },
        },
        'columns': [
            {
                'data': 'job',
                'title': 'Tree &dash; Branch',
                'render': function(data, type, object) {
                    var displ = '<span rel="tooltip" data-toggle="tooltip"' +
                        'title="Details for&nbsp;' + data + '">' +
                        '<a href="/job/' + data + '">' + data + '&nbsp;&dash;&nbsp;<small>' +
                        object['metadata']['git_branch'] +
                        '</small></a>' +
                        '</span>';
                    return displ;
                },
            },
            {
                'data': 'kernel',
                'title': 'Kernel',
                'render': function(data, type, object) {
                    var job = object['job'];
                    var displ = '<span rel="tooltip" data-toggle="tooltip" title="Details for&nbsp;' + job + '&nbsp;&dash;&nbsp;' + data + '"><a href="/job/' + job + '/kernel/' + data + '">' + data + '</a></span>'

                    return displ;
                },
            },
            {
                'data': 'defconfig',
                'title': 'Defconfig',
            },
            {
                'data': 'arch',
                'title': 'Arch.',
            },
            {
                'data': 'created_on',
                'title': 'Date',
                'type': 'date',
                'render': function(data, type, object) {
                    var created = new Date(data);
                    return created.getCustomISODate();
                },
            },
            {
                'data': 'status',
                'title': 'Status',
                'type': 'string',
                'render': function(data, type, object) {
                    var displ;
                    switch (data) {
                        case 'PASS':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Build completed">' +
                                '<span class="label label-success">' +
                                '<li class="fa fa-check"></li></span></span>';
                            break;
                        case 'FAIL':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Build failed">' +
                                '<span class="label label-danger">' +
                                '<li class="fa fa-exclamation-triangle">' +
                                '</li></span></span>';
                            break;
                        default:
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Unknown status">' +
                                '<span class="label label-warning">' +
                                '<li class="fa fa-question">' +
                                '</li></span></span>';
                            break;
                    }
                    return displ;
                },
            },
        ]
    });
    $('body').tooltip({
        'selector': '[rel=tooltip]',
        'placement': 'auto left',
    });
});
</script>
{%- endblock %}
