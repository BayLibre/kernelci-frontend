{% extends 'base.html' %}
{%- block title %}{{ page_title|safe }}{%- endblock %}
{%- block head %}
{{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/css/datatables.min.css">
{%- endblock %}
{%- block content %}
{% include "date_range.html" %}
<div class="row">
    <div class="col-lg-12">
        <table cellpadding="0" cellspacing="0" border="0" class="table table-hover table-striped" id="boots-table">
        </table>
    </div>
</div>
{%- endblock %}
{%- block scripts %}
{{ super() }}
<script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/js/kernelci.js"></script>
<script type="text/javascript" src="/static/js/datatables.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#li-boot').addClass("active");
    $('#boots-table').dataTable({
        'language': {
            'lengthMenu': '_MENU_ boot reports per page',
            'zeroRecords': 'No boot reports to display.',
        },
        'lengthMenu': [25, 50, 75, 100],
        'ordering': true,
        'processing': true,
        'stateDuration': -1,
        'stateSave': true,
        'order': [4, 'desc'],
        'ajax': {
            'type': 'GET',
            'url': '/_ajax/boot',
            'traditional': true,
            'dataSrc': 'result',
            'data': {
                'sort': 'created_on',
                'sort_order': -1,
                'date_range': 15,
                'field': [
                    'job', 'kernel', 'defconfig', 'board', 'created_on',
                    'status',
                ],
            }
        },
        'columns': [
            {
                'data': 'job',
                'title': 'Tree',
            },
            {
                'data': 'kernel',
                'title': 'Kernel',
            },
            {
                'data': 'defconfig',
                'title': 'Defconfig',
            },
            {
                'data': 'board',
                'title': 'Board Model',
            },
            {
                'data': 'created_on',
                'title': 'Date',
                'type': 'date',
                'render': function(data, type, object) {
                    var created = new Date(data);
                    return created.getCustomISODate();
                },
            },
            {
                'data': 'status',
                'title': 'Status',
                'type': 'string',
                'render': function(data, type, object) {
                    var displ;
                    switch (data) {
                        case 'PASS':
                            displ = '<span rel="tooltip" ' + 
                                    'data-toggle="tooltip" ' +
                                    'title="Build completed">' +
                                    '<li class="fa fa-check"></li></span>';
                            break;
                        case 'FAIL':
                            displ = '<span rel="tooltip" ' +
                                    'data-toggle="tooltip" title="Fail">' + 
                                    '<li class="fa fa-exclamation-triangle">' +
                                    '</li></span>';
                            break;
                        default:
                            displ = '<span rel="tooltip" ' + 
                                    'data-toggle="tooltip"' +
                                    'title="Unknown status">' +
                                    '<li class="fa fa-question"></li></span>';
                            break;
                    }
                    return displ;
                },
            },
        ]
    });
    $('body').tooltip({
        'selector': '[rel=tooltip]',
        'placement': 'auto left',
    });
});
</script>
{%- endblock %}
