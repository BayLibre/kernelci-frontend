<div class="bisect-content col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div id="bisect-loading-div" class="pull-center">
        <i class="fa fa-cog fa-spin fa-2x"></i>&nbsp;
        <span id="bisect-loading-content">retrieving bisect data&hellip;</span>
    </div>
    <div id="bisect-content" class="hidden">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Bisect summary</h3>
          </div>
          <div class="panel-body" id="bisect-summary">
            <dl class="dl-horizontal">
                <dt>Bad commit</dt>
                <dd id="bad-commit"></dd>
                <dt>Good commit</dt>
                <dd id="good-commit"></dd>
            </dl>
            <dl class="dl-horizontal hidden" id="dl-bisect-script">
                <dt>Bisect script</dt>
                <dd id="bisect-script"></dd>
            </dl>
          </div>
        </div>
    {%- if is_mobile %}
        <div class="table-responsive" id="table-div">
    {%- else %}
        <div class="table" id="table-div">
    {%- endif %}
            <table id="bisect-table" class="bisect-table table">
                <thead>
                    <tr>
                        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></th>
                        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Bad</th>
                        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Unknown</th>
                        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Good</th>
                    </tr>
                </thead>
                <tbody id="bisect-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
