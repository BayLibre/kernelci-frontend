{% extends 'base.html' %}
{%- block title %}{{ page_title|safe }}{%- endblock %}
{%- block head %}
{{ super() }}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
{%- endblock %}
{%- block content %}
{% include "date_range.html" %}
<div class="row">
<div class="col-lg-12">
<table cellpadding="0" cellspacing="0" border="0" class="table table-hover table-striped" id="jobstable">
</table>
</div>
</div>
{%- endblock %}
{%- block scripts %}
{{ super() }}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="/static/js/kernelci.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#li-job').addClass("active");

    $('body').tooltip({
        'selector': '[rel=tooltip]',
        'placement': 'auto',
    });

    $('#jobstable').dataTable({
        'dom': "<'row'<'col-lg-6'l><'col-lg-4 col-lg-offset-2'f>r>t" +
            "<'row'<'col-lg-6'i><'col-lg-6'p>>",
        'language': {
            'lengthMenu': '_MENU_&nbsp;<strong>jobs per page</strong>',
            'zeroRecords': '<strong>No jobs to display.<strong>',
            'search': '<div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span>_INPUT_</div>',
        },
        'lengthMenu': [25, 50, 75, 100],
        'ordering': true,
        'processing': true,
        'stateDuration': -1,
        'stateSave': true,
        'order': [2, 'desc'],
        'search': {
            'regex': true,
        },
        'ajax' : {
            'type': 'GET',
            'url': '/_ajax/job',
            'traditional': true,
            'dataSrc': 'result',
            'data': {
                'aggregate': 'job',
                'sort': 'created_on',
                'sort_order': -1,
                'date_range': 15,
                'field': [
                    'job', 'kernel', 'created_on', 'status', 'metadata',
                ],
            },
        },
        'columns': [
            {
                'data': 'job',
                'title': 'Tree &dash; Branch',
                'render': function(data, type, object) {
                    return data + '&nbsp;&dash;&nbsp;<small>' +
                        object['metadata']['git_branch'] + '</small>';
                },
            },
            {
                'data': 'kernel',
                'title': 'Kernel',
            },
            {
                'data': 'created_on',
                'title': 'Date',
                'type': 'date',
                'render': function(data, type, object) {
                    var created = new Date(data);
                    return created.getCustomISODate();
                },
            },
            {
                'data': 'status',
                'title': 'Status',
                'type': 'string',
                'render': function(data, type, object) {
                    var displ;
                    switch (data) {
                        case 'BUILD':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Building">' +
                                '<span class="label label-info">' +
                                '<li class="fa fa-cogs"></li></span></span>';
                            break;
                        case 'PASS':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Build completed">' +
                                '<span class="label label-success">' +
                                '<li class="fa fa-check"></li></span></span>';
                            break;
                        case 'FAIL':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Build failed">' +
                                '<span class="label label-danger">' +
                                '<li class="fa fa-exclamation-triangle">' +
                                '</li></span></span>';
                            break;
                        default:
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Unknown status">' +
                                '<span class="label label-warning">' +
                                '<li class="fa fa-question">' +
                                '</li></span></span>';
                            break;
                    }
                    return displ;
                },
            },
            {
                'data': 'job',
                'title': '',
                'searchable': false,
                'orderable': false,
                'render': function(data, type, object) {
                    return '<span rel="tooltip" data-toggle="tooltip"' +
                        'title="Details for&nbsp;' + data +
                        '&nbsp;&dash;&nbsp;' + object['kernel'] + '">' +
                        '<a href="/job/' + data +
                        '/kernel/' + object['kernel'] + '">' +
                        '<i class="fa fa-search"></i></a></span>';
                },
            },
        ]
    });

    $('.input-sm').attr('placeholder', 'Filter the results');
});
</script>
{%- endblock %}
