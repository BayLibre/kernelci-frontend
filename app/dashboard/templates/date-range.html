<div class="row date-range">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="page-header">
            <h3>{{ body_title|default('Latest Results')|safe }}</h3>
        </div>
        <p>
            The results shown here cover the last
            <strong>{{ config["DATE_RANGE"] }} days</strong> of available data starting from <strong>{{ server_date }}</strong>
            <small>
                (time is <a href="http://en.wikipedia.org/wiki/Coordinated_Universal_Time">UTC</a> based).
            </small>
        </p>
    </div>
</div>
