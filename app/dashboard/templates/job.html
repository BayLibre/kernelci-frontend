{%- extends 'base.html' %}
{%- block title %}{{ page_title|safe }}{%- endblock %}
{%- block head %}
{{ super() }}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
{%- endblock %}
{%- block content %}
<div class="row">
    <div class="page-header">
    <h2>{{ page_title|safe }}</h2>
    </div>
    <div class="col-lg-3">
    <ul class="list-group">
        <li class="list-group-item">
            Total builds
            <span class="badge">
                <span id="builds-count">
                    <i class="fa fa-cog fa-spin"></i>
                </span>
            </span>
        </li>
        <li class="list-group-item">
            Total defconfig
            <span class="badge">
                <span id="defconfs-count">
                    <i class="fa fa-cog fa-spin"></i>
                </span>
            </span>
        </li>
    </ul>
    </div>
</div>
<div class="row">
    <div class="page-header">
        <h3>Available builds</h3>
    </div>
    <div class="col-lg-12">
       <table cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="jobstable">
        </table>
    </div>
</div>
{%- endblock %}
{%- block scripts %}
{{ super() }}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="/static/js/linaro-jslib-1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#li-job').addClass('active');

    $('body').tooltip({
        'selector': '[rel=tooltip]',
        'placement': 'auto'
    });

    $('#jobstable').dataTable({
        'dom': '<"row"<"col-lg-6"<"length-menu"l>>' +
            '<"col-lg-4 col-lg-offset-2"f>r<"col-lg-12"t>>' +
            '<"row"<"col-lg-6"i><"col-lg-6"p>>',
        'language': {
            'lengthMenu': '_MENU_&nbsp;<strong>jobs per page</strong>',
            'zeroRecords': '<strong>No jobs to display.<strong>',
            'search': '<div id="search-area" class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span>_INPUT_</div>'
        },
        'lengthMenu': [25, 50, 75, 100],
        'ordering': true,
        'processing': true,
        'stateDuration': -1,
        'stateSave': true,
        'order': [3, 'desc'],
        'search': {
            'regex': true
        },
        'ajax': {
            'url': '/_ajax/job',
            'traditional': true,
            'dataType': 'json',
            'dataSrc': 'result',
            'dataFilter': function(data, type) {
                if (type == 'json') {
                    var parsed = $.parseJSON(data);
                    parsed.result = $.parseJSON(parsed.result);
                    return JSON.stringify(parsed);
                } else {
                    return data;
                }
            },
            'data': {
                'sort': 'created_on',
                'job': '{{ job }}',
                'sort_order': -1,
                'date_range': 15,
                'field': [
                    'job', 'kernel', 'created_on', 'status', 'metadata'
                ]
            }
        },
        'columns': [
            {
                'data': 'kernel',
                'title': 'Kernel'
            },
            {
                'data': 'metadata',
                'defaultContent': '',
                'title': 'Branch',
                'render': function(data, type, object) {
                    return object['metadata']['git_branch'];
                }
            },
            {
                'data': 'metadata',
                'defaultContent': '',
                'title': 'Commit',
                'render': function(data, type, object) {
                    return object['metadata']['git_commit'];
                }
            },
            {
                'data': 'created_on',
                'title': 'Date',
                'type': 'date',
                'render': function(data, type, object) {
                    var created = new Date(data['$date']);
                    return created.getCustomISODate();
                }
            },
            {
                'data': 'status',
                'title': 'Status',
                'type': 'string',
                'render': function(data, type, object) {
                    var displ;
                    switch (data) {
                        case 'BUILD':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Building">' +
                                '<span class="label label-info">' +
                                '<i class="fa fa-cogs"></i></span></span>';
                            break;
                        case 'PASS':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Build completed">' +
                                '<span class="label label-success">' +
                                '<i class="fa fa-check"></i></span></span>';
                            break;
                        case 'FAIL':
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Build failed">' +
                                '<span class="label label-danger">' +
                                '<i class="fa fa-exclamation-triangle">' +
                                '</i></span></span>';
                            break;
                        default:
                            displ = '<span rel="tooltip" ' +
                                'data-toggle="tooltip"' +
                                'title="Unknown status">' +
                                '<span class="label label-warning">' +
                                '<i class="fa fa-question">' +
                                '</i></span></span>';
                            break;
                    }
                    return displ;
                }
            },
            {
                'data': 'job',
                'title': '',
                'searchable': false,
                'orderable': false,
                'render': function(data, type, object) {
                    return '<span rel="tooltip" data-toggle="tooltip"' +
                        'title="Details for&nbsp;' + data +
                        '&nbsp;&dash;&nbsp;' + object['kernel'] + '">' +
                        '<a href="/job/' + data +
                        '/kernel/' + object['kernel'] + '">' +
                        '<i class="fa fa-search"></i></a></span>';
                }
            }
        ]
    });
    $('#search-area > .input-sm').attr('placeholder', 'Filter the results');
    $('.input-sm').keyup(function(key) {
        // Remove focus from input when Esc is pressed.
        if (key.keyCode == 27) {
            $(this).blur();
        }
    });
});

$(document).ready(function() {
    $.ajax({
        'url': '/_ajax/count/job',
        'traditional': true,
        'context': $('#builds-count'),
        'dataType': 'json',
        'data': {
            'job': '{{ job }}',
            'date_range': 15
        },
        'dataFilter': function(data, type) {
            if (type == 'json') {
                return $.parseJSON(data).result;
            } else {
                return data;
            }
        },
        'statusCode': {
            404: function() {
                $(this).empty().append('&infin;');
            },
            500: function() {
                $(this).empty().append('&infin;');
            }
        }
    }).done(function(data) {
        $(this).empty().append(data.count);
    });
});

$(document).ready(function() {
    $.ajax({
        'url': '/_ajax/count/defconfig',
        'traditional': true,
        'context': $('#defconfs-count'),
        'dataType': 'json',
        'data': {
            'job': '{{ job }}',
            'date_range': 15
        },
        'dataFilter': function(data, type) {
            if (type == 'json') {
                return $.parseJSON(data).result;
            } else {
                return data;
            }
        },
        'statusCode': {
            404: function() {
                $(this).empty().append('&infin;');
            },
            500: function() {
                $(this).empty().append('&infin;');
            }
        }
    }).done(function(data) {
        $(this).empty().append(data.count);
    });
});
</script>
{%- endblock %}
