{%- extends 'base.html' %}
{%- block title %}{{ page_title|safe }}{%- endblock %}
{%- block head %}
{{ super() }}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
{%- endblock %}
{%- block content %}
<div class="row">
    <div class="page-header">
    <h2>{{ page_title|safe }}</h2>
    </div>
    <div class="col-lg-3">
    <ul class="list-group">
        <li class="list-group-item">
            Total builds
            <span class="badge">
                <span id="builds-count">
                    <i class="fa fa-cog fa-spin"></i>
                </span>
            </span>
        </li>
        <li class="list-group-item">
            Total defconfig
            <span class="badge">
                <span id="defconfs-count">
                    <i class="fa fa-cog fa-spin"></i>
                </span>
            </span>
        </li>
    </ul>
    </div>
</div>
<div class="row">
    <div class="page-header">
        <h3>Available jobs</h3>
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-hover table-condensed" id="jobstable">
        </table>
        </div>
    </div>
</div>
<input type="hidden" id="job-id" value="{{ job }}">
{%- endblock %}
{%- block scripts %}
{{ super() }}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="/static/js/linaro-jslib-1.0.min.js"></script>
<script type="text/javascript" src="/static/js/linaro-job-1.0.js"></script>
{%- endblock %}
